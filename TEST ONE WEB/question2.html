<!DOCTYPE html>

    <title>TABLE</title>
    <style>
        table,th,tr,td{border: 1px;color: solid black;}
    </style>
</head>

<body>
    <table>
        <tr><th>Name</th><th>Age</th><th>Email</th></tr>
        <td>John Doe</td><td>28</td><td>john@example.com</td>
    </table>
